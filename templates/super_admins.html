{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Admins</h3>
<div class="card p-3">
  <table class="table table-sm">
    <thead><tr><th>ID</th><th>Email</th><th>Actions</th></tr></thead>
    <tbody>
      {% for a in admins %}
        <tr>
          <td>{{ a.id }}</td>
          <td>{{ a.email }}</td>
          <td>
            <form method="post" action="{{ url_for('super_admin_delete', admin_id=a.id) }}" onsubmit="return confirm('Delete this admin?');">
              <button class="btn btn-sm btn-danger">Delete</button>
            </form>
          </td>
        </tr>
      {% else %}
        <tr><td colspan="3" class="text-secondary">No admins yet</td></tr>
      {% endfor %}
    </tbody>
  </table>
  <div class="mt-2">
    <a class="btn btn-primary" href="{{ url_for('admin_signup') }}">+ Create Admin</a>
  </div>
</div>
{% endblock %}
