{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">Edit Complaint</h3>
<form method="post" class="card p-3">
  <div class="row g-3">
    <div class="col-md-4">
      <label class="label">Category</label>
      <select name="category" class="form-select">
        {% for x in ['electrical','plumbing','paint','other'] %}
          <option value="{{x}}" {% if x==c.category %}selected{% endif %}>{{ x.title() }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-md-8">
      <label class="label">Subject</label>
      <input name="subject" class="form-control" value="{{ c.subject }}">
    </div>
    <div class="col-12">
      <label class="label">Details</label>
      <textarea name="detail" rows="4" class="form-control">{{ c.detail }}</textarea>
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-primary">Save</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('dashboard') }}">Cancel</a>
    </div>
  </div>
</form>
{% endblock %}
