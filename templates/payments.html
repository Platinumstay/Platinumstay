{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>All Payments</h2>
  <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Back</a>
</div>
<div class="card mb-3">
  <div class="card-body">
    <form method="post" action="{{ url_for('add_payment') }}" class="row g-2">
      <div class="col-md-3"><input name="tenant_id" type="number" class="form-control" placeholder="Tenant ID" required></div>
      <div class="col-md-2"><input name="amount" type="number" step="0.01" class="form-control" placeholder="Amount" required></div>
      <div class="col-md-3"><input name="due_date" type="date" class="form-control"></div>
      <div class="col-md-3"><input name="note" class="form-control" placeholder="Note"></div>
      <div class="col-md-1"><button class="btn btn-success w-100">Add</button></div>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <table class="table table-sm">
      <thead><tr><th>ID</th><th>Tenant</th><th>Flat</th><th>Amount</th><th>Paid Date</th><th>Actions</th></tr></thead>
      <tbody>
        {% for p in payments %}
        <tr>
          <td>{{ p.id }}</td>
          <td>{{ p.tenant.name }}</td>
          <td>{{ p.tenant.flat }}</td>
          <td>â‚¹{{ p.amount }}</td>
          <td>{{ p.paid_date }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_payment', payment_id=p.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_payment', payment_id=p.id) }}" style="display:inline">
              <button class="btn btn-sm btn-danger" onclick="return confirm('Delete payment?')">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
