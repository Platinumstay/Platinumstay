{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
  <h2>Manage Tenants</h2>
  <a class="btn btn-secondary" href="{{ url_for('dashboard') }}">Back</a>
</div>
<div class="card mb-3">
  <div class="card-body">
    <form method="post" action="{{ url_for('add_tenant') }}" class="row g-2">
      <div class="col-md-3"><input name="name" class="form-control" placeholder="Name" required></div>
      <div class="col-md-2"><input name="flat" class="form-control" placeholder="Flat" required></div>
      <div class="col-md-3"><input name="email" type="email" class="form-control" placeholder="Email" required></div>
      <div class="col-md-2"><input name="rent_amount" type="number" step="0.01" class="form-control" placeholder="Rent"></div>
      <div class="col-md-2"><button class="btn btn-success w-100">Add Tenant</button></div>
    </form>
  </div>
</div>
<div class="card">
  <div class="card-body">
    <table class="table table-sm">
      <thead><tr><th>ID</th><th>Name</th><th>Flat</th><th>Rent</th><th>Email</th><th>Actions</th></tr></thead>
      <tbody>
        {% for t in tenants %}
        <tr>
          <td>{{ t.id }}</td>
          <td>{{ t.name }}</td>
          <td>{{ t.flat }}</td>
          <td>â‚¹{{ t.rent_amount }}</td>
          <td>{{ t.user.email }}</td>
          <td>
            <a class="btn btn-sm btn-outline-primary" href="{{ url_for('edit_tenant', tenant_id=t.id) }}">Edit</a>
            <form method="post" action="{{ url_for('delete_tenant', tenant_id=t.id) }}" style="display:inline">
              <button class="btn btn-sm btn-danger" onclick="return confirm('Delete tenant?')">Delete</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
